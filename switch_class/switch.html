<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Switch</title>
   <link rel="stylesheet" href="switch.css">
</head>
<body>
   <!-- Rounded switch -->
   <label class="switch">
      <input type="checkbox"onclick="changeClassByTagName('div','newClassName');">
      <span class="slider round"></span>
   </label>
   <div class="titi"></div>
   <!-- <div id="test" class="toto"></div> -->
</body>
<script>
var classNameSave;
var once = 1;

function save(element) {
   classNameSave = element.className;
}

function changeClassByTagName(elements,className) {
   var elements = document.getElementsByTagName(elements);
   if (once == 1) {
      save(elements[0])
      once++;
   }
   if (elements[0].className == classNameSave) {
      for (var i = 0; i < elements.length; i++) {
         elements[i].className = className;
      }
   } else {
      for (var i = 0; i < elements.length; i++) {
         elements[i].className = classNameSave;
      }
   }
}
</script>
</html>
